# the storage engine that you want to test
#storageEngineList=iotdb12
storageEngineList=IoTDB12,InfluxDB,Parquet,PostgreSQL,MongoDB,Redis

# the info of the engine that you list in storageEngineList
IoTDB12=127.0.0.1#6668#iotdb12#username=root#password=root#sessionPoolSize=20#has_data=false#is_read_only=false
InfluxDB=127.0.0.1#8087#influxdb#url=http://localhost:8087/#username=user#password=12345678#sessionPoolSize=20#has_data=false#is_read_only=false#token=testToken#organization=testOrg
Parquet=127.0.0.1#6668#parquet#dir=parquetData2#sessionPoolSize=20#has_data=false#is_read_only=false
PostgreSQL=127.0.0.1#5432#postgresql#username=postgres#password=postgres
MongoDB=127.0.0.1#27017#mongodb
Redis=127.0.0.1#6380#redis#has_data=false

# the test for every engine
test-list=SQLSessionIT,SQLSessionPoolIT,SQLCompareIT,NewSessionIT,TagIT,RestAnnotationIT,RestIT,TransformIT,UDFIT,SessionV2IT,SessionIT,SessionPoolIT,CompactionIT,TimePrecisionIT
mongodb-test-list=SQLSessionIT,SQLSessionPoolIT,SQLCompareIT,NewSessionIT,TagIT,RestAnnotationIT,RestIT,UDFIT,TransformIT,SessionV2IT,CompactionIT,TimePrecisionIT

# the DB config
IoTDB12-config=isAbleToClearData=true,isAbleToDelete=true,isAbleToShowTimeSeries=true,isSupportChinesePath=true,isSupportNumericalPath=true,isSupportSpecialCharacterPath=false
InfluxDB-config=isAbleToClearData=true,isAbleToDelete=false,isAbleToShowTimeSeries=true,isSupportChinesePath=false,isSupportNumericalPath=false,isSupportSpecialCharacterPath=false
Parquet-config=isAbleToClearData=true,isAbleToDelete=true,isAbleToShowTimeSeries=true,isSupportChinesePath=false,isSupportNumericalPath=false,isSupportSpecialCharacterPath=false
PostgreSQL-config=isAbleToClearData=true,isAbleToDelete=true,isAbleToShowTimeSeries=true,isSupportChinesePath=true,isSupportNumericalPath=true,isSupportSpecialCharacterPath=true
MongoDB-config=isAbleToClearData=true,isAbleToDelete=true,isAbleToShowTimeSeries=true,isSupportChinesePath=false,isSupportNumericalPath=false,isSupportSpecialCharacterPath=false
Redis-config=isAbleToClearData=true,isAbleToDelete=true,isAbleToShowTimeSeries=true,isSupportChinesePath=false,isSupportNumericalPath=false,isSupportSpecialCharacterPath=false
