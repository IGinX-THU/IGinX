# the storage engine that you want to test
#storageEngineList=iotdb12
storageEngineList=IoTDB12,InfluxDB,Parquet,MongoDB

# the info of the engine that you list in storageEngineList
IoTDB12=127.0.0.1#6668#iotdb12#username=root#password=root#sessionPoolSize=20#has_data=false#is_read_only=false
InfluxDB=127.0.0.1#8087#influxdb#url=http://localhost:8087/#username=user#password=12345678#sessionPoolSize=20#has_data=false#is_read_only=false#token=testToken#organization=testOrg
Parquet=127.0.0.1#6668#parquet#dir=parquetData2#sessionPoolSize=20#has_data=false#is_read_only=false
MongoDB=127.0.0.1#27017#mongodb
# the test for every engine
test-list=SQLSessionIT,SQLSessionPoolIT,SQLCompareIT,NewSessionIT,TagIT,RestAnnotationIT,RestIT,TransformIT,UDFIT,SessionV2IT,BaseSessionIT,BaseSessionPoolIT,CompactionIT,TimePrecisionIT
mongodb-test-list=SQLSessionIT,SQLSessionPoolIT,SQLCompareIT,NewSessionIT,TagIT,RestAnnotationIT,RestIT,UDFIT,TransformIT,SessionV2IT,CompactionIT,TimePrecisionIT
# the DB config
IoTDB12-config=isAbleToClearData=true,isAbleToDelete=true,isAbleToShowTimeSeries=true,isSupportSpecialPath=true
InfluxDB-config=isAbleToClearData=true,isAbleToDelete=false,isAbleToShowTimeSeries=true,isSupportSpecialPath=false
Parquet-config=isAbleToClearData=true,isAbleToDelete=true,isAbleToShowTimeSeries=true,isSupportSpecialPath=false
MongoDB-config=isAbleToClearData=true,isAbleToDelete=true,isAbleToShowTimeSeries=true,isSupportSpecialPath=false
