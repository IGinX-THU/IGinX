version: "3.9"
services:
  zookeeper:
    container_name: zookeeper
    image: zookeeper:latest
    networks:
      - net
  iotdb:
    container_name: iotdb
    image: apache/iotdb:0.12.6-node
    networks:
      - net
  iginx:
    container_name: iginx1
    depends_on:
      - zookeeper
      - iotdb
    build:
      context: ../../
      dockerfile: ./docker/oneShot/Dockerfile
    command: ["/bin/bash", "/root/IGinX/sbin/start_iginx.sh"]
    networks:
      - net
    ports:
      - "10001:6888"

networks:
  net:
    driver: bridge
