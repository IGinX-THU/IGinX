name: "TPC-H Regression Test"

on:
    workflow_call:
        inputs:
            java-matrix:
                description: "The java version to run the test on"
                type: string
                required: false
                default: '["8"]'
            python-matrix:
                description: "The python version to run the test on"
                type: string
                required: false
                default: '["3.9"]'
            os-matrix:
                description: "The operating system to run the test on"
                type: string
                required: false
                default: '["ubuntu-latest", "macos-13", "windows-latest"]'
            metadata-matrix:
                description: "The metadata to run the test on"
                type: string
                required: false
                default: '["zookeeper", "etcd"]'
            db-matrix:
                description: "The database to run the test on"
                type: string
                required: false
                default: '["FileSystem", "IoTDB12", "InfluxDB", "PostgreSQL", "Redis", "MongoDB", "Parquet", "MySQL"]'

jobs:
    TPC-H-Test:
        timeout-minutes: 35
        strategy:
            fail-fast: false
            matrix:
                java: ${{ fromJSON(inputs.java-matrix) }}
                python-version: ${{ fromJSON(inputs.python-matrix) }}
                os: ${{ fromJSON(inputs.os-matrix) }}
                metadata: ${{ fromJSON(inputs.metadata-matrix) }}
                DB-name: ${{ fromJSON(inputs.db-matrix) }}
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4
            - name: Environment dependence
              uses: ./.github/actions/dependence
              with:
                  python-version: ${{ matrix.python-version }}
                  java: ${{ matrix.java }}

            - name: Display System Info
              shell: bash
              run: |
                  echo "Operating System: $(uname -a 2>/dev/null || ver)"
                  echo "Architecture: $(uname -m 2>/dev/null || echo %PROCESSOR_ARCHITECTURE%)"
                  echo "Java Version:"
                  java -version
                  echo "Python Version:"
                  python --version
                  echo "CPU Info:"
                  if [ "$(uname)" = "Linux" ]; then
                    lscpu
                  elif [ "$(uname)" = "Darwin" ]; then
                    sysctl -n machdep.cpu.brand_string
                  else
                    wmic cpu get name
                  fi
                  echo "Memory Info:"
                  if [ "$(uname)" = "Linux" ]; then
                    free -h
                  elif [ "$(uname)" = "Darwin" ]; then
                    vm_stat
                  else
                    systeminfo | findstr /C:"Total Physical Memory"
                  fi

            - name: Download TPC-H Data
              shell: bash
              run: |
                  chmod +x "${GITHUB_WORKSPACE}/.github/scripts/tpch/download_tpch_data.sh"
                  "${GITHUB_WORKSPACE}/.github/scripts/tpch/download_tpch_data.sh"

            - name: Run ZooKeeper
              uses: ./.github/actions/zookeeperRunner

            - name: Run DB
              uses: ./.github/actions/dbRunner
              with:
                  DB-name: ${{ matrix.DB-name }}

            #            - name: Get Old Version IGinX
            #              shell: bash
            #              run: git clone https://github.com/IGinX-THU/IGinX.git
            #
            #            - name: Rewrite DB Conf in Old IGinX
            #              uses: ./.github/actions/dbConfWriter
            #              with:
            #                  DB-name: ${{ matrix.DB-name }}
            #                  Root-Dir-Path: "IGinX"
            #
            #            - name: Install Old IGinX with Maven
            #              shell: bash
            #              run: |
            #                  cd IGinX
            #                  mvn clean package -DskipTests -P-format -q
            #
            #            - name: Change Old IGinX config
            #              uses: ./.github/actions/confWriter
            #              with:
            #                  DB-name: ${{ matrix.DB-name }}
            #                  Set-Filter-Fragment-OFF: "true"
            #                  Metadata: ${{ matrix.metadata }}
            #                  Root-Dir-Path: "IGinX"

            - name: Install New IGinX with Maven
              shell: bash
              run: |
                  mvn clean package -DskipTests -P-format -q

            - name: Change New IGinX config
              uses: ./.github/actions/confWriter
              with:
                  DB-name: ${{ matrix.DB-name }}
                  Set-Filter-Fragment-OFF: "true"
                  Metadata: ${{ matrix.metadata }}

            - name: Start New IGinX
              uses: ./.github/actions/iginxRunner

            - name: Insert Data and Register UDF
              shell: bash
              run: mvn test -q -Dtest=TPCHDataGeneratorIT -DfailIfNoTests=false -P-format

            - name: Stop New IGinX
              uses: ./.github/actions/iginxRunner
              with:
                  version: ${VERSION}
                  if-stop: "true"

            - name: Show New IGinX log
              if: always()
              shell: bash
              run: cat iginx-*.log

            - name: Run Regression Test the 1st time
              uses: ./.github/actions/tpchSingleTest

            - name: Run Regression Test the 2nd time
              uses: ./.github/actions/tpchSingleTest

            - name: Run Regression Test the 3rd time
              uses: ./.github/actions/tpchSingleTest

            - name: Run Regression Test the 4th time
              uses: ./.github/actions/tpchSingleTest

            - name: Run Regression Test the 5th time
              uses: ./.github/actions/tpchSingleTest

            - name: Run Regression Test the 6th time
              uses: ./.github/actions/tpchSingleTest

            - name: Run Regression Test the 7th time
              uses: ./.github/actions/tpchSingleTest

            - name: Run Regression Test the 8th time
              uses: ./.github/actions/tpchSingleTest

            - name: Run Regression Test the 9th time
              uses: ./.github/actions/tpchSingleTest

            - name: Run Regression Test the 10th time
              uses: ./.github/actions/tpchSingleTest
