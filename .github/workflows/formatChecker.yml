name: Format

on: [pull_request]

jobs:
    formatting:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3 # v2 minimum required
            - uses: axel-op/googlejavaformat-action@v3
              with:
                  args: "--aosp --dry-run"
                  skip-commit: true
                  version: 1.6
            - name: Print diffs
              run: git --no-pager diff --exit-code
