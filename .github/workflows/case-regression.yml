name: "Bug Regression Test"

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main
env:
  VERSION: 0.6.0-SNAPSHOT

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  MixCluster-ShowTimeseries:
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        java: [ 8 ]
        python-version: [ "3.7" ]
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Environmet Dependence
        uses: ./.github/actions/dependence
        with:
          python-version: ${{ matrix.python-version }}
          java: ${{ matrix.java }}
      - name: Run ZooKeeper
        uses: ./.github/actions/zookeeperRunner
      - name: Run DB
        uses: ./.github/actions/dbRunner
        with:
          version: 'Mix-IoTDB12-InfluxDB'

      - name: Install IginX with Maven
        shell: bash
        run: |
          mvn clean package -DskipTests

      - name: Start IginX
        uses: ./.github/actions/iginxRunner

      - name: TestMixCluster
        if: always()
        shell: bash
        run: |
          mvn test -q -Dtest=MixClusterShowTimeseriesRegressionTest -DfailIfNoTests=false