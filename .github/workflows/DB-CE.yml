name: "Capacity-Expansion-Test"
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
env:
  VERSION: 0.6.0-SNAPSHOT
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  IoTDB-CE:
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        java: [ 8 ]
        python-version: [ "3.7" ]
        os: [ ubuntu-latest, macos-latest ]
        DB-name: [ "influxdb"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Environmet Dependence
        uses: ./.github/actions/dependence
        with:
          python-version: ${{ matrix.python-version }}
          java: ${{ matrix.java }}
      - name: Run ZooKeeper
        uses: ./.github/actions/zookeeperRunner

      - name: Run DB
        uses: ./.github/actions/dbRunner
        with:
          version: ${{matrix.DB-name}}

      - name: Install IginX with Maven
        shell: bash
        run: |
          mvn clean package -DskipTests
      #第 1 阶段测试开始==========================================
      - name: Prepare CapExp environment oriHasDataExpHasData
#        if: always()
        uses: ./.github/actions/capacityExpansionUnionTest
        with:
          version: ${VERSION}
          DB-name: ${{matrix.DB-name}}
          Test-Way: oriHasDataExpHasData
      - name: oriHasDataExpHasData IT
#        if: always()
        run: |
          if [ "${{matrix.DB-name}}" == "iotdb12" ]; then
            mvn test -q -Dtest=IoTDB12HistoryDataCapacityExpansionIT#oriHasDataExpHasData -DfailIfNoTests=false
            mvn test -q -Dtest=IoTDBTagScaleOutIT,IoTDBRestfulScaleOutIT,IoTDBSessionScaleOutIT,IoTDBSqlScaleOutIT -DfailIfNoTests=false
          elif [ "${{matrix.DB-name}}" == "influxdb" ]; then
            mvn test -q -Dtest=InfluxDBHistoryDataCapacityExpansionIT#oriHasDataExpHasData -DfailIfNoTests=false
          else
            echo "${{matrix.DB-name}} is not supported"
          fi
      #第 2 阶段测试开始==========================================
      - name: Prepare CapExp environment oriNoDataExpNoData
#        if: always()
        uses: ./.github/actions/capacityExpansionUnionTest
        with:
          version: ${VERSION}
          DB-name: ${{matrix.DB-name}}
          Test-Way: oriNoDataExpNoData
      - name: oriNoDataExpNoData IT
#        if: always()
        run: |
          if [ "${{matrix.DB-name}}" == "iotdb12" ]; then
            mvn test -q -Dtest=IoTDB12HistoryDataCapacityExpansionIT#oriNoDataExpNoData -DfailIfNoTests=false
            mvn test -q -Dtest=IoTDBTagScaleOutIT,IoTDBRestfulScaleOutIT,IoTDBSessionScaleOutIT,IoTDBSqlScaleOutIT -DfailIfNoTests=false
          elif [ "${{matrix.DB-name}}" == "influxdb" ]; then
            mvn test -q -Dtest=InfluxDBHistoryDataCapacityExpansionIT#oriNoDataExpNoData -DfailIfNoTests=false
          else
            echo "${{matrix.DB-name}} is not supported"
          fi
      #第 3 阶段测试开始==========================================
      - name: Prepare CapExp environment oriHasDataExpNoData
#        if: always()
        uses: ./.github/actions/capacityExpansionUnionTest
        with:
          version: ${VERSION}
          DB-name: ${{matrix.DB-name}}
          Test-Way: oriHasDataExpNoData
      - name: oriHasDataExpNoData IT
#        if: always()
        run: |
          if [ "${{matrix.DB-name}}" == "iotdb12" ]; then
            mvn test -q -Dtest=IoTDB12HistoryDataCapacityExpansionIT#oriHasDataExpNoData -DfailIfNoTests=false
            mvn test -q -Dtest=IoTDBTagScaleOutIT,IoTDBRestfulScaleOutIT,IoTDBSessionScaleOutIT,IoTDBSqlScaleOutIT -DfailIfNoTests=false
          elif [ "${{matrix.DB-name}}" == "influxdb" ]; then
            mvn test -q -Dtest=InfluxDBHistoryDataCapacityExpansionIT#oriHasDataExpNoData -DfailIfNoTests=false
          else
            echo "${{matrix.DB-name}} is not supported"
          fi
      #第 4 阶段测试开始==========================================
      - name: Prepare CapExp environment oriNoDataExpHasData
#        if: always()
        uses: ./.github/actions/capacityExpansionUnionTest
        with:
          version: ${VERSION}
          DB-name: ${{matrix.DB-name}}
          Test-Way: oriNoDataExpHasData
      - name: oriNoDataExpHasData IT
#        if: always()
        run: |
          if [ "${{matrix.DB-name}}" == "iotdb12" ]; then
            mvn test -q -Dtest=IoTDB12HistoryDataCapacityExpansionIT#oriNoDataExpHasData -DfailIfNoTests=false
            mvn test -q -Dtest=IoTDBTagScaleOutIT,IoTDBRestfulScaleOutIT,IoTDBSessionScaleOutIT,IoTDBSqlScaleOutIT -DfailIfNoTests=false
            mvn test -q -Dtest=IoTDB12HistoryDataCapacityExpansionIT#schemaPrefix -DfailIfNoTests=false
          elif [ "${{matrix.DB-name}}" == "influxdb" ]; then
            mvn test -q -Dtest=InfluxDBHistoryDataCapacityExpansionIT#oriNoDataExpHasData -DfailIfNoTests=false
          else
            echo "${{matrix.DB-name}} is not supported"
          fi
      - uses: codecov/codecov-action@v1
        with:
          file: ./**/target/site/jacoco/jacoco.xml
          name: codecov