name: "iginx-runner"
description: "iginx runner"
inputs:
    if-stop:
        description: "to stop the iginx"
        required: false
        default: "false"
    if-test-udf:
        description: "to test UDF path detection"
        required: false
        default: "false"
    Root-Dir-Path:
        description: "the path of IGinX root directory"
        required: false
        default: "${GITHUB_WORKSPACE}"
runs:
    using: "composite" # Mandatory parameter
    steps:
        - if: inputs.if-test-udf=='true'
          name: Test UDF Path
          shell: bash
          run: |
              cd ${{ inputs.Root-Dir-Path }}
              pwd
              ls
              if [ "$RUNNER_OS" == "Linux" ]; then
                sudo sed -i 's/needInitBasicUDFFunctions=false/needInitBasicUDFFunctions=true/g' core/target/iginx-core-${VERSION}/conf/config.properties
              elif [ "$RUNNER_OS" == "Windows" ]; then
                sed -i 's/needInitBasicUDFFunctions=false/needInitBasicUDFFunctions=true/g' core/target/iginx-core-${VERSION}/conf/config.properties
                sed -i 's/pythonCMD=python3/pythonCMD=python/g' core/target/iginx-core-${VERSION}/conf/config.properties
              elif [ "$RUNNER_OS" == "macOS" ]; then
                sudo sed -i '' 's/needInitBasicUDFFunctions=false/needInitBasicUDFFunctions=true/' core/target/iginx-core-${VERSION}/conf/config.properties
              else
                echo "$RUNNER_OS is not supported"
                exit 1
              fi
              chmod +x ".github/scripts/iginx/iginx_udf_path.sh"
              ".github/scripts/iginx/iginx_udf_path.sh" ${VERSION}

        - if: inputs.if-test-udf=='false' && inputs.if-stop=='false'
          name: Start IGinX
          shell: bash
          run: |
              cd ${{ inputs.Root-Dir-Path }}
              if [ "$RUNNER_OS" == "Linux" ]; then
                chmod +x "$.github/scripts/iginx/iginx.sh"
                ".github/scripts/iginx/iginx.sh" 6888 6666
              elif [ "$RUNNER_OS" == "Windows" ]; then
                chmod +x ".github/scripts/iginx/iginx_windows.sh"
                ".github/scripts/iginx/iginx_windows.sh" 6888 6666
              elif [ "$RUNNER_OS" == "macOS" ]; then
                chmod +x ".github/scripts/iginx/iginx_macos.sh"
                ".github/scripts/iginx/iginx_macos.sh" 6888 6666
              fi

        - if: inputs.if-test-udf=='false' && inputs.if-stop=='true'
          name: Stop IGinX
          shell: bash
          run: |
              cd ${{ inputs.Root-Dir-Path }}
              chmod +x ".github/scripts/iginx/iginx_kill.sh"
              ".github/scripts/iginx/iginx_kill.sh"
