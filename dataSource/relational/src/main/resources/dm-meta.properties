# 驱动类
driver_class=dm.jdbc.driver.DmDriver
# 默认数据库
default_database=DAMENG
# 系统数据库，用于过滤
system_databases=performance_schema,information_schema,sys
# 用于包裹表名和字段名的引号
quote="
# 删除数据库的SQL语句
drop_database_statement=DROP SCHEMA IF EXISTS %s;
# 创建数据库的SQL语句
create_database_statement=CREATE SCHEMA %s;
# 修改数据库的SQL语句
update_table_statement=UPDATE %s.%s SET %s = null WHERE (%s >= %d AND %s < %d)
# 删除表字段 TODO new add
alter_table_drop_column_statement=ALTER TABLE %s.%s DROP COLUMN %s
# 在JDBC使用getTables时是否需要加引号
jdbc_need_quote=false
# 获取数据库列表的SQL语句
database_query_sql=SELECT SCHEMA_NAME AS datname FROM information_schema.schemata;
# 是否支持full join
is_support_full_join=false
# filter中正则匹配的符号
regex_like_symbol=REGEXP_LIKE
# filter中不匹配正则表达式的符号
not_regex_like_symbol=NOT REGEXP_LIKE
# jdbc元数据获取是否支持特殊字符识别
jdbc_support_special_char=true

# 配置dm DataTypeTransformer
TINYINT=IGinX-BOOLEAN
SMALLINT=IGinX-INTEGER
MEDIUMINT=IGinX-INTEGER
INT=IGinX-INTEGER
BIGINT=IGinX-LONG
INTEGER=IGinX-INTEGER
FLOAT=IGinX-FLOAT
DOUBLE=IGinX-DOUBLE
DECIMAL=IGinX-DOUBLE


IGinX-INTEGER=INTEGER
IGinX-FLOAT=FLOAT
IGinX-DOUBLE=DOUBLE
IGinX-BOOLEAN=TINYINT
IGinX-BINARY=TEXT
IGinX-LONG=BIGINT
