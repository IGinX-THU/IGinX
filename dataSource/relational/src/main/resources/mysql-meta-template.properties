# \u00E9\u0085\u008D\u00E7\u00BD\u00AEMySQL META\u00E4\u00BB\u00A5\u00E4\u00BE\u009BJDBCMeta\u00E8\u00AF\u00BB\u00E5\u008F\u0096

# \u00E9\u00A9\u00B1\u00E5\u008A\u00A8\u00E7\u00B1\u00BB
driver_class=com.mysql.cj.jdbc.Driver
# \u00E9\u00BB\u0098\u00E8\u00AE\u00A4\u00E6\u0095\u00B0\u00E6\u008D\u00AE\u00E5\u00BA\u0093
default_database=mysql
# \u00E7\u00B3\u00BB\u00E7\u00BB\u009F\u00E6\u0095\u00B0\u00E6\u008D\u00AE\u00E5\u00BA\u0093\u00EF\u00BC\u008C\u00E7\u0094\u00A8\u00E4\u00BA\u008E\u00E8\u00BF\u0087\u00E6\u00BB\u00A4
system_databases=performance_schema,information_schema,sys
# \u00E7\u0094\u00A8\u00E4\u00BA\u008E\u00E5\u008C\u0085\u00E8\u00A3\u00B9\u00E8\u00A1\u00A8\u00E5\u0090\u008D\u00E5\u0092\u008C\u00E5\u00AD\u0097\u00E6\u00AE\u00B5\u00E5\u0090\u008D\u00E7\u009A\u0084\u00E5\u00BC\u0095\u00E5\u008F\u00B7
quote=`
# \u521B\u5EFA\u6570\u636E\u5E93\u7684SQL\u8BED\u53E5
create_database_statement=CREATE DATABASE %s;
# \u00E5\u0088\u00A0\u00E9\u0099\u00A4\u00E6\u0095\u00B0\u00E6\u008D\u00AE\u00E5\u00BA\u0093\u00E7\u009A\u0084SQL\u00E8\u00AF\u00AD\u00E5\u008F\u00A5
drop_database_statement=DROP DATABASE IF EXISTS %s;
# \u521B\u5EFA\u8868
create_table_statement=CREATE TABLE %s.%s (%s %s NOT NULL, %s %s, PRIMARY KEY(%s));
# \u589E\u52A0\u8868\u5B57\u6BB5
alter_table_add_column_statement=ALTER TABLE %s.%s ADD (%s %s);
# \u5220\u9664\u8868\u5B57\u6BB5
alter_table_drop_column_statement=ALTER TABLE %s.%s DROP COLUMN %s;
# \u67E5\u8BE2\u8868
query_table_statement = SELECT %s, %s FROM %s %s ORDER BY %s;
#
query_table_without_key_statement = SELECT %s FROM %s %s ORDER BY %s;
# \u66F4\u65B0\u8868
update_table_statement = UPDATE %s.%s SET %s = null WHERE (%s >= %d AND %s < %d);
# \u00E5\u009C\u00A8JDBC\u00E4\u00BD\u00BF\u00E7\u0094\u00A8getTables\u00E6\u0097\u00B6\u00E6\u0098\u00AF\u00E5\u0090\u00A6\u00E9\u009C\u0080\u00E8\u00A6\u0081\u00E5\u008A\u00A0\u00E5\u00BC\u0095\u00E5\u008F\u00B7
jdbc_need_quote=true
# upsert\u00E8\u00AF\u00AD\u00E5\u008F\u00A5\u00E4\u00B8\u00AD\u00E9\u0097\u00B4\u00E9\u0083\u00A8\u00E5\u0088\u0086
upsert_statement= ON DUPLICATE KEY UPDATE 
# upsert\u00E8\u00AF\u00AD\u00E5\u008F\u00A5\u00E5\u0090\u008E\u00E9\u009D\u00A2\u00E9\u0083\u00A8\u00E5\u0088\u0086\u00E6\u00A0\u00BC\u00E5\u00BC\u008F
upsert_conflict_statement= %s = VALUES(%s)
# \u00E8\u008E\u00B7\u00E5\u008F\u0096\u00E6\u0095\u00B0\u00E6\u008D\u00AE\u00E5\u00BA\u0093\u00E5\u0088\u0097\u00E8\u00A1\u00A8\u00E7\u009A\u0084SQL\u00E8\u00AF\u00AD\u00E5\u008F\u00A5
database_query_sql=SELECT SCHEMA_NAME AS datname FROM information_schema.schemata;
# \u00E6\u0098\u00AF\u00E5\u0090\u00A6\u00E6\u0094\u00AF\u00E6\u008C\u0081full join
is_support_full_join=false
# filter\u00E4\u00B8\u00AD\u00E6\u00AD\u00A3\u00E5\u0088\u0099\u00E5\u008C\u00B9\u00E9\u0085\u008D\u00E7\u009A\u0084\u00E7\u00AC\u00A6\u00E5\u008F\u00B7
regex_like_symbol=REGEXP
# filter\u00E4\u00B8\u00AD\u00E4\u00B8\u008D\u00E5\u008C\u00B9\u00E9\u0085\u008D\u00E6\u00AD\u00A3\u00E5\u0088\u0099\u00E8\u00A1\u00A8\u00E8\u00BE\u00BE\u00E5\u00BC\u008F\u00E7\u009A\u0084\u00E7\u00AC\u00A6\u00E5\u008F\u00B7
not_regex_like_symbol=NOT REGEXP
# jdbc\u00E5\u0085\u0083\u00E6\u0095\u00B0\u00E6\u008D\u00AE\u00E8\u008E\u00B7\u00E5\u008F\u0096\u00E6\u0098\u00AF\u00E5\u0090\u00A6\u00E6\u0094\u00AF\u00E6\u008C\u0081\u00E7\u0089\u00B9\u00E6\u00AE\u008A\u00E5\u00AD\u0097\u00E7\u00AC\u00A6\u00E8\u00AF\u0086\u00E5\u0088\u00AB
jdbc_support_special_char=true

# \u00E9\u0085\u008D\u00E7\u00BD\u00AEMySQL DataTypeTransformer
TINYINT=IGinX-BOOLEAN
SMALLINT=IGinX-INTEGER
MEDIUMINT=IGinX-INTEGER
INT=IGinX-INTEGER
BIGINT=IGinX-LONG
INTEGER=IGinX-INTEGER
FLOAT=IGinX-FLOAT
DOUBLE=IGinX-DOUBLE
DECIMAL=IGinX-DOUBLE


IGinX-INTEGER=INTEGER
IGinX-FLOAT=FLOAT(12,6)
IGinX-DOUBLE=DOUBLE(22,11)
IGinX-BOOLEAN=TINYINT
IGinX-BINARY=TEXT
IGinX-LONG=BIGINT
